    <title>Fastest Growing Countries in Healthcare</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawAllSheets);
      function drawAllSheets() {
        drawSheetName('healthcare', 'SELECT A, J, K, L, M, N, O',
           healthcaregrowthResponseHandler);
        drawSheetName('healthcare', 'SELECT A, B, C, D, E, F, G, H', 
           healthcareResponseHandler);
        };

      function drawSheetName(sheetName, query, responseHandler){
        var queryString = encodeURIComponent(query);
        var query = new google.visualization.Query("https://docs.google.com/spreadsheets/d/1HO0UJZz5MfXFgs5hMHvO2RHLgPe346hxpHKxIHxRGhY/gviz/tq?sheet="+ sheetName + "&headers=1&tq=" + queryString);
        query.send(responseHandler);
        };

        function healthcareResponseHandler(response){
          var data = response.getDataTable();
          data.sort({column:1, desc:true});

          var formatter = new google.visualization.NumberFormat({prefix: '$', pattern: 'short'});
          formatter.format(data, 1);

          var options = {height:400,
                          vAxis:{title:'Spending in Millions($)'},
                          hAxis:{title:'Country'},
                          legend: { position: 'top', maxLines: 3 },
                          bar: { groupWidth: '75%' },

                        };

          var chart = new google.visualization.ColumnChart(document.getElementById("healthcare_div"));

          chart.draw(data,options);

      }


        function healthcaregrowthResponseHandler(response){
          var data = response.getDataTable();
          data.sort({column:1, desc:true});

          var formatter = new google.visualization.NumberFormat({prefix: '$', pattern: 'short'});
          formatter.format(data, 1);

          var options = {height:400,
                          vAxis:{title:'Spending in Millions($)'},
                          hAxis:{title:'Country'},
                          legend: { position: 'top', maxLines: 3 },
                          bar: { groupWidth: '75%' },

                        };

          var chart = new google.visualization.ColumnChart(document.getElementById("healthcare_growth_div"));

          chart.draw(data,options);
      }

    </script>
